<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberia's Population 2008</title>
    <link rel="stylesheet" type="text/css" href="./census-2008.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@0;1&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"></script>
</head>

<body>
    <main>
        <!-- Nav bar -->
        <header>
            <div>census2008</div>
            <div style="font-family: Arial;">
                <span><a href="#">Home</a> </span> <span><a href="#arrowTxt">Download</a></span>
            </div>
        </header>
        <!-- First layout for suming-->
        <div id="summing-population">
            <div id="totalPo">
                <div style="background-color: #376e51; width: 50px; height:50px; border-radius: 5%; text-align: center;"><img src="./people.png" width="43" alt="people"></div>
                <div>
                    <div> <small style="color: #828282;">Total Population</small></div>
                    <div id="popu"></div>
                </div>
            </div>
            <div id="female">
                <div style="background-color: #376e51; border-radius: 5%;"><img src="./female.png" alt="female"></div>
                <div>
                    <div> <small style="color: #828282;">FEMALE</small></div>
                    <div id="femaleData"></div>
                </div>
            </div>
            <div id="male">
                <div style="background-color: #376e51; border-radius: 5%;"><img src="./male.png" alt="female"></div>
                <div>
                    <div> <small style="color: #828282;">MALE</small></div>
                    <div id="mal"></div>
                </div>
            </div>
        </div>
        <br>
        <div id="countiesPopu">

            <!-- Bar-Chart of total county -->
            <div id="countyByDis">
                <div> <em><strong>Distribution of Population by County</strong></em></div>
                <div class="bar-cha"><canvas id="county-chart"></canvas></div>
            </div>

            <!-- doughnutChart of total male and female -->
            <div id="doughnutChart">
                <canvas id="doughnut-chart" width="200" height="100"></canvas>
                <!-- <canvas id="doughnut-chart" width="800" height="450"></canvas> -->
            </div>
        </div>
        <!-- Distribution of Population by District -->
        <div id="distrByDis">

            <div id="distribute-district">
                <div><em><strong>Distribution of Population by District</strong></em>

                </div>
                <!-- Select district -->
                <div id="district-label">
                    <select onchange="DisplayDistrictsPopulation()" id="county-districts-selection"> 
                        <option value="select"disabled>Select</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="district-chart" style="position: relative;"> <canvas id="district"></canvas></div>

        </div>
        <!-- Download 2008 Census data -->
        <div id="downloadData">
            <!-- display flex txt and icon -->
            <div> Download 2008 Census data</div>
            <!-- white bgcol and display flex -->
            <div id="arrowTxt">
                <a href="./census-2008.json" title="download census 2008" download="census-2008.json">
                    <div id="arrow"><img src=" ./download.png" width="29" height="30"></div>
                </a>
                <a href="" style="color:#519872;">
                    <div id="dwn">DOWNLOAD</div>
                </a>
            </div>
        </div>
        <!-- Distribution of Population by Number of Households -->
        <div id="distrByHou">
            <div id="housesData">
                <div id="housesText">
                    <div>
                        <em><strong> Distribution of Population by House</strong></em>

                    </div>
                    <!-- Select district -->
                    <div>
                        <select onchange="DisplayHousesPopulation()" id="county-houses-selection">
                            <option value="select" disabled>Select</option>
                        </select>
                    </div>
                </div><br> <br> <br>
                <div class="houses-chart" style="position: relative;"><canvas id="houses-chart"></canvas></div>
            </div>
            <div id="mostPopCoun">
                <div>Counties with most males & females
                </div>
                <br><br>
                <div>
                    <table>
                        <tbody>
                            <tr id="table-head">
                                <th>County</th>
                                <th>Male</th>
                                <th>Female</th>
                            </tr>
                            <tr id="populate">
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
    <script type="text/javascript" src="./census-2008.js"></script>

</body>

</html>
